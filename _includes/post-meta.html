
<div class="post-meta">
  <img class="post-date-icon" src="/assets/img/calendar.svg" alt="calendar icon">
  <span class="post-date">{{ include.param.date | date: "%B %e, %Y" }}</span>
  {% if include.param.categories.size != 0 %}
    <span class="post-category"> —
    {% for category in include.param.categories %}
      <span class="post-label"><a href="{{ site.baseurl }}{{ site.posts_path }}/categories/#{{ category }}">{{ category }}</a></span>
    {% endfor %}
    </span>
  {% endif %} — Tom Black
</div>
